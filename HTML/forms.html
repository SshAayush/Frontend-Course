  <body>
    <form action="#" method="">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="prefes">Salutation</label>
        <select name="preference" id="prefs">
          <option value="null" selected hidden>--None--</option>
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Ms">Ms.</option>
        </select>
        <br />
        <br />
        <label for="fname">First Name:</label>
        <input type="text" id="fname" required />
        <br />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required />
        <br />
        <br />
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female" />
        <label for="Female">Female</label>
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
        <br />
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB" />
        <br />
        <br />
        <label for="address">Address:</label><br />
        <textarea id="address" name="addrss" rows="4" cols="50"></textarea>
        <br />
        <br />

        <input type="Submit" value="Submit" />
      </fieldset>
    </form>

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14134.014223141958!2d85.33123970031735!3d27.670827316184585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19e5f9cfaed7%3A0xec6e0fae0c6cb7b4!2sKathford%20College%20of%20Engineering%20%26%20Management!5e0!3m2!1sen!2snp!4v1679553436653!5m2!1sen!2snp"
      width="600"
