<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <style>
      * {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script>
      //   let uNumber = prompt("Enter your guess");
      //   console.log(uNumber);
      //   let ranNumber = Math.round(Math.random() * 10);
      //   console.log(ranNumber);
      let ranNumber = Math.round(Math.random() * 10);
      console.log(ranNumber);
      for (let i = 3; i > 0; i--) {
        let uNumber = prompt(`Enter your guess Remaining Chance: ${i}`);
        console.log(uNumber);

        if (uNumber != ranNumber) {
          alert(
            `Your Guessed it wrong!!! Guessed:${uNumber} Remaining Chance: ${
              i - 1
            }`
          );
        } else {
          alert(
            `Your Guessed it right!!! Guessed:${uNumber} Actual No.:${ranNumber}`
          );
          break;
        }
      }
      alert(`Actual No. is:${ranNumber}`);
    </script>
  </body>
</html>
